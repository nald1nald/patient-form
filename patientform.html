<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {
            background-image: url(bgimage.png);
        }
    </style>

</head>
<body>
    
    <div style="margin-top: 7vh;" class="container-md">
        <form class="patientForm" action="" id="patientForm">
            <div class="row">
                <div class="col-4">
                    <label for="fName"><h5>First Name*</h5></label>
                    <input class="form-control" type="text" name="fName" id="fName">
                    <span id="errorMessage"></span>
                    
                </div>

                <div class="col-4">
                    <label for="mName"><h5>Middle Name(optional)</h5></label>
                    <input class="form-control" type="text" name="mName" id="mName">
                </div>

                <div class="col-4">
                    <label for="lName"><h5>Last Name*</h5></label>
                    <input class="form-control" type="text" name="lName" id="lName">
                    <span id="errorMessage"></span>
                    
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <label for=""><h5>Address*</h5></label>
                    <input class="form-control" type="text" name="address" id="address">
                    
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-4">
                    <label for=""><h5>Mobile Number*</h5></label>
                    <input class="form-control" type="number" name="mobileNum" id="mobileNum">
                    
                </div>

                <div class="col-4">
                    <label for=""><h5>Birth Date*</h5></label>
                    <input class="form-control" type="date" name="birthDate" id="birthDate">
                    
                </div>

                <div class="col-4" id="gender">
                    <label for=""><h5>Gender*</h5></label><br>

                    <input type="radio" name="gender" id="gender" value="male"> 
                    <label for="male">Male</label><br>

                    <input type="radio" name="gender" id="gender" value="female"> 
                    <label for="female">Female</label><br>
                    
                </div>
            </div>

            <div class="container-md mt-4">
                <h6>Medical Information</h6>

                <div class="row">
                    <div class="col-4">
                        <h6>Medical History</h6>
                        <input type="checkbox" name="medHistory" id="" value="Asthma">
                        <label for="medHistory">Asthma</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Cancer"> 
                        <label for="cancer">Cancer</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Cardiac Disease"> 
                        <label for="cardiacDisease">Cardiac Disease</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Diabetes"> 
                        <label for="diabetes">Diabetes</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Hypertension"> 
                        <label for="hypertension">Hypertension</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Psyciatric Disorder"> 
                        <label for="psych">Psychiatric Disorder</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Epilepsy"> 
                        <label for="epilepsy">Epilepsy</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="Others"> 
                        <label for="others">Others</label><br>

                        <input type="checkbox" name="medHistory" id="medHistory" value="none"> 
                        <label for="none">none</label><br>
                    </div>

                    <div class="col-4">
                        <h6>Current Symptoms</h6>
                        <select name="currSymptoms" id="currSymptoms" multiple>
                            <option value="Chest Pain">Chest Pain</option>

                            <option value="Respiratory">Respiratory</option>

                            <option value="Hematological">Hematological</option>

                            <option value="Lymphatic">Lymphatic</option>
                        </select>
                    </div>

                    <div class="col-4" id="takeMeds">
                        <h6>Are you taking medications:</h6>
                        <input type="radio" name="yesorno" id="yes" value="yes">
                        <label for="yes">Yes</label>

                        <input type="radio" name="yesorno" id="no" value="no">
                        <label for="no">No</label>

                        <input class="form-control" type="text" name="meds" id="meds">
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-6">
                    <button class="btn btn-primary form-control" type="submit">Submit</button>
                </div>

                <div class="col-6">
                    <button class="btn btn-danger form-control" type="reset">Clear</button>
                </div>
            </div>
            
        </form>

        <button style="background-color: aqua;" class="form-control btn-info mt-2" onclick="openModal()">Search Patient ID</button>
    </div>

   
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Patient Information</h2>
            <p id="patientInfo"></p>
        </div>
    </div>








    <script src="retrieve.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
